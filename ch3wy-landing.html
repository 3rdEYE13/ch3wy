<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CH3WY</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><text x='50' y='65' font-family='Arial Black' font-size='50' fill='%23ff00ff' text-anchor='middle' font-weight='900'>13</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .logo-container {
            max-width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .logo {
            width: 100%;
            height: auto;
            max-width: 600px;
            filter: drop-shadow(0 20px 60px rgba(255, 0, 255, 0.6));
        }

        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="ch3wy.gif" alt="CH3WY" class="logo">
    </div>
</body>
</html>
